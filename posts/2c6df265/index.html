</head><body><div id="content"><h1 id="title">跑步真经</h1><div id="menu-outer"><nav id="menu-inner"><a id="menu-back" href="javascript:history.back()">Back</a><time datetime="2023-06-07T18:16:15.000Z">2023-06-07</time></nav></div><div id="content-outer"><div id="content-inner"><article id="post"><p>前几天跟朋友跑步，也是专业的马拉松爱好者，跟我说我很有天赋，应该多跑多训练，有一天可以在未来的A区起跑线出发。我非常意外，也很欣喜，但也无奈地说道，研究压力太大，导致没有太多的时间跑步训练积累跑量。他们说，越是压力大的时候应该勇敢地走出门去跑步，其实跑步反而能有助于恢复，我顿时以为然。哪怕是在考研那个最紧张最繁忙的时候，我都是在训练在跑步维持状态，也并没有丧失对跑步的热情，现在更应该如此。跑步不是负担，不是热情的消耗品，而是生命不可缺少之重。</p>
