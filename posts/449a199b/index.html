</head><body><div id="content"><h1 id="title">留不住的就随风飘散吧</h1><div id="menu-outer"><nav id="menu-inner"><a id="menu-back" href="javascript:history.back()">Back</a><time datetime="2023-06-03T10:54:33.000Z">2023-06-03</time></nav></div><div id="content-outer"><div id="content-inner"><article id="post"><p>过去的五月颇为忙碌，也没啥时间更新博客，早上跟同事跑完步回来，下午睡个午觉起来看场球，对我来说算是个不错的周六休息日。忙碌过后，终于有时间来思考回国安排，也有了一些感悟：人生总会在特定的时间明白一些道理，对现在的我来说，这个道理便是握不住的便让它飘散吧。很多人就是会越走越远，有的人成家立业，有的人学业有成，有的人事业腾飞，每个人的路不同，人与人的交集便不同，与其努力去抓，不如放手任其走远。如果未来在某时某刻再见，便道一句：“好久不见”。</p>
