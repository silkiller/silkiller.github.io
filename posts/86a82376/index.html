</head><body><div id="content"><h1 id="title">博客再度迁移</h1><div id="menu-outer"><nav id="menu-inner"><a id="menu-back" href="javascript:history.back()">Back</a><time datetime="2023-07-25T17:59:37.000Z">2023-07-25</time></nav></div><div id="content-outer"><div id="content-inner"><article id="post"><p>&emsp;&emsp;博客又双叒叕迁移了，不过这次不是简单换了一个系统，而是直接换了“肉身”。原来的LG gram终于因为超期服役带来的体力不支退役了，取而代之的是一个迷你主机，AMD 7940HS，32G+1T的顶配。也算是为我的博客找了一个好人家，没有亏待了这位从2018年开始就陪伴我的老朋友。得益于之前总结的<a href="https://silkiller.github.io/posts/caa2dccf.html">博客迁移技巧</a>，没有花费太多功夫就弄好了，也成功迁移到了新的电脑上，运行丝滑，特此记录。  </p>
