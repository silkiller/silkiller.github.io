<script type="text/javascript">

  query.find().then(function (todo) {

      title=result.title;
      url=result.url;
      var content="<p>"+"<font color='#1C1C1C'>"+"【文章访问量:"+time+"次】"+"</font>"+"<a href='"+"https://silkiller.github.io/"+url+"'>"+title+"</a>"+"</p>";
      document.getElementById("hot").innerHTML+=content
    }
  }, function (error) {
    console.log("error");
  });
